<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
    <div class="container p-5 bg-slate-900 mx-auto h-100">
        <div class="flex flex-col justify-center items-center h-full">
            <h1 class="text-3xl text-slate-100 py-4 font-bold">Erreur 404 - Page non trouvée</h1>
            <p class="text-lg text-slate-300 mb-8">La page que vous recherchez n'existe pas.</p>
            <a href="/page=1">
                <button
                    class="text-xl text-slate-900 py-2 px-4 rounded-lg font-bold bg-slate-200 hover:bg-slate-300 focus:outline-none focus:bg-slate-300">
                    Retour à l'accueil
                </button>
            </a>
        </div>
    </div>
</body>

</html>
